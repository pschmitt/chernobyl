name: New release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    # outputs:
    #   upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Get changelog
        id: get_changelog
        run: |
          git log

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

